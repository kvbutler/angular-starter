version: 0.2
            
phases:
  install:
    commands:
      - echo Provisioning build server
      - sudo apt-get update && sudo apt-get -y upgrade
      - apt-get install -y nodejs
      - apt-get install -y npm
  pre_build:
    commands:
      - echo Pulling app dependencies
      - npm install
  build:
    commands:
      - echo Building app
      - npm run build:prod
  post_build:
    commands:
      - Build completed
artifacts:
  files:
    - dist/**/*